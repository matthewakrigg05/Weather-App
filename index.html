<!DOCTYPE html>
<html lang="en-GB">

<head>
    <title>Matts Weather App</title>
    <meta charset="UTF-8">
    <meta name="author" content="Matthew Akrigg">
    <meta name="viewport" content="width=devide-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>

    <div class="weather-box">

        <div class="todays-weather">
            <p>Todays Weather</p>
        </div>

        <div class="input">
            <input type = "text" class="inputValue" id="searchBox" placeholder="  City/Location">
            <button id="button"><i class="glyphicon glyphicon-search"></i></button>
        </div>

        <div class="displayWeather">
            <h1 class="temp">---째C</h1>
            <p class="feels-like">Feels Like ---째C</p>
            <p class="desc">--- </p>
            <p class="max">Maximum temperature: ---째C</p>
            <p class="min">Minimum temperature: ---째C</p>
        </div>


        
        <div class="weather-icon">
            <img src="icons/unknown.png" alt="Unknown Weather Icon"/>
        </div>

    </div>

    <script src="./myscripts.js"></script>

</body>

</html>
